name: Daily SSH Key Login

on:
  schedule:
    # 每天凌晨 1 点运行
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:

  ssh-login:
    name: ssh-login
    runs-on: ubuntu-latest
    steps:
    - name: user1
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.S12 }}
        username: ${{ secrets.USER1 }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: whoami
    - name: user2
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.S13 }}
        username: ${{ secrets.USER2 }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: whoami
    - name: user3
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.S13 }}
        username: ${{ secrets.USER3 }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: ls
    - name: user4
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.S13 }}
        username: ${{ secrets.USER4 }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: ls


